<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Calculadora de IMC</h1>
        
        <form id="form-imc" class="space-y-4">
            <div class="flex items-center border border-gray-300 rounded px-3 py-2">
                <i class="fas fa-weight text-gray-500 mr-2"></i>
                <input type="text" name="peso" id="peso" placeholder="Digite su peso (kg)" required class="w-full outline-none">
            </div>
            <div class="flex items-center border border-gray-300 rounded px-3 py-2">
                <i class="fas fa-ruler-vertical text-gray-500 mr-2"></i>
                <input type="text" name="altura" id="altura" placeholder="Digite su altura (m)" required class="w-full outline-none">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Calcular</button>
        </form>

        <section id="result-imc" class="mt-4">
            <h2 class="text-xl font-bold">Resultado</h2>
            <p class="text-lg font-medium mt-2">IMC: <span id="imc" class=""></span> <span id="clasificacion" class="font-bold"></span></p>
        </section>
    
        <section class="mt-6 text-left">
            <h2 class="text-lg font-semibold">Clasificación</h2>
            <p class="mt-2"><i class="fas fa-exclamation-circle text-yellow-500"></i> Menor a 18.5: <span class="text-yellow-500 font-semibold">Bajo peso</span></p>
            <p><i class="fas fa-check-circle text-green-500"></i> 18.5 - 24.9: <span class="text-green-500 font-semibold">Peso normal</span></p>
            <p><i class="fas fa-exclamation-triangle text-orange-500"></i> 25 - 29.9: <span class="text-orange-500 font-semibold">Sobrepeso</span></p>
            <p><i class="fas fa-times-circle text-red-500"></i> 30.0 o más: <span class="text-red-500 font-semibold">Obesidad</span></p>
        </section>

        <section class="mt-6 text-left">
            <h2 class="text-lg font-semibold">Historial</h2>
            <ul id="historial-imc" class="mt-2"></ul>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
